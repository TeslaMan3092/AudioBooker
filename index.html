<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Booker ðŸ”ŠðŸ“š</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="backgroundImage posAbsolute00 heightwidth100">
        <img id="bgImg" src="" alt="Book cover image" class="posAbsolute00 heightwidth100">
        <div class="posAbsolute00 heightwidth100"></div>
    </div>

    <div class="mainCont posAbsolute00 heightwidth100">

        <div class="chpaterCont">
            <div class="chapterContTitle">
                <h3 id="chapContTitle" >No Book Title</h3> <!--will change once book json loads -->
            </div>
            <div class="chapterBtnsCont">
                <div class="cont">
                    <div class="chapterButtons" id="chapBtns">
                        <!-- things will be aded automatically --> 
                    </div>
                </div>
            </div>
            <div class="mediaControls">
                    <div class="controls">
                        <div class="mediaButton" id="backBtn" onclick="skipSec(`-5`,this)">
                            <div class="cont buttonBG"></div>
                            <div class="cont">
                                <img src="/icons/rewind-5-seconds-back-svgrepo-com.svg" alt="">
                            </div>
                        </div>

                        <div class="mediaButton pause" id="pausePlayBtn" onclick="pausePlay(0 , 1)">
                            <div class="cont buttonBG"></div>
                            <div class="cont pauseImg">
                                <img src="/icons/pause-svgrepo-com.svg" alt="">
                            </div>
                            <div class="cont playImg">
                                <img src="/icons/play-svgrepo-com.svg" alt="">
                            </div>
                        </div>

                        <div class="mediaButton" id="forwardBtn" onclick="skipSec(`5`,this)">
                            <div class="cont buttonBG"></div>
                            <div class="cont">
                                <img src="/icons/rewind-5-seconds-forward-svgrepo-com.svg" alt="">
                            </div>
                        </div>
                </div>
            </div>
        </div>

        <div class="videoCont">
            <div class="cont">
                <div id="player"></div>
            </div>
        </div>

        <div id="bookPickerWindow" class="bookPickerWindow">
            <div style="display: none;" id="bookLoadingIcon" class="loadingIcon">
                <img src="/icons/tube-spinner.svg" alt="Loading Icon">
                <h3>Loading</h3>
            </div>
            <div id="bookPicker" class="bookPicker">
                <div class="bookPickerCarosell">

                    <div class="book" jsonURL="theHouseOnMangoStreet.json" onclick="bookPickerWithBookItem(this)">
                        <img src="/imgs/THOMS.webp" alt="theHouseOnMangoStreet.json">
                        <div class="bottomOfBook">
                            <h2 class="bookTitle">The House on Mango Street (incomplete)</h2>
                            <h4 class="author">Sandra Cisneros</h4>
                        </div>
                    </div>

                    <div class="book" jsonURL="dearMartin.json" onclick="bookPickerWithBookItem(this)">
                        <img src="/imgs/dearMartinCover.webp" alt="Dear Martin book cover">
                        <div class="bottomOfBook">
                            <h2 class="bookTitle">Dear Martin</h2>
                            <h4 class="author">Nic Stone</h4>
                        </div>
                    </div>

                    <div class="book" jsonURL="lordOfTheFLies.json" onclick="bookPickerWithBookItem(this)">
                        <img src="/imgs/LOTF-bookCover.jpg" alt="lordOfTheFLies.json">
                        <div class="bottomOfBook">
                            <h2 class="bookTitle">Lord Of The Flies</h2>
                            <h4 class="author">William Golding</h4>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
